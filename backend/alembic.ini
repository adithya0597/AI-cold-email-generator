# Alembic configuration for JobPilot
#
# The sqlalchemy.url is intentionally left empty here.
# It is set programmatically in alembic/env.py from app.config.settings.DATABASE_URL.

[alembic]
script_location = alembic
prepend_sys_path = .

# Template for migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Do not generate empty migration files
# revision_environment = false

# sqlalchemy.url is set in env.py -- do NOT set it here to avoid
# leaking credentials into version control.
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
